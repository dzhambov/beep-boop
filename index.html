<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title>Beep! Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep! Boop!</h3>
      </div>
      <div class="panel panel-heading">
        <h3><strong>Enter a Number to Play</strong></h3>
      </div>

      <div class="panel panel-body">
        <form id="user-number">
          <div class="form-group">
            <input type="number" id="number" class="form-control">
          </div>

          <button type="submit" name="button" id="button">Get Lucky!</button>
        </form>
        <img src="img/Robot.jpg" alt="Image of a cartoon robot.">
        <div id="result"> 


        </div>
      </div>
    </div>
  </body>
</html>
